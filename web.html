<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Agents Index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <div id="agent-display">
            <img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/background.png" alt="" id="agent-bg">
            <img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/fullportrait.png" alt="" id="agent-portrait">
        </div>
        <div id="agent-dashboard">
            <div id="agent-role-title">
                <img src="https://media.valorant-api.com/agents/roles/1b47567f-8f7b-444b-aae3-b0c634622d10/displayicon.png  " alt="" id="icon">
                <div>
                    <div id="role-n-abilities">
                        <h1 id="agent-role">Initiator</h1>
                        <div id="abilities">
                            <img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/abilities/ability1/displayicon.png" alt="" id="ab1">
                            <img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/abilities/ability2/displayicon.png" alt="" id="ab2">
                            <img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/abilities/grenade/displayicon.png" alt="" id="ab3">
                            <img src="https://media.valorant-api.com/agents/e370fa57-4757-3604-3648-499e1f642d3f/abilities/ultimate/displayicon.png" alt="" id="ab4">
                        </div>
                    </div>
                    <h1 id="agent-name">GEKKO</h1>
                    <p id="agent-desc">Gekko the Angeleno leads a tight-knit crew of calamitous creatures. His buddies bound forward, scattering enemies out of the way, with Gekko chasing them down to regroup and go again.</p>
                </div> 
            </div>
        </div>
    </div>

    

    <script src="web.js"></script>
</body>
</html>
